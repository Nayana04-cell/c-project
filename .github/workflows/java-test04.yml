name: Java Self-Hosted Test

on:
  push:
    branches: [main]

jobs:
  build-and-run:
    runs-on: self-hosted  # Use your self-hosted runner
    steps:
      - uses: actions/checkout@v3  # Pull repository files

      - name: Compile Java
        run: javac src/*.java  # Compile all Java files

      - name: Run Java
        run: java -cp src Main  # Run the Main class
